<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieFlix - Catálogo de Películas</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lato:wght@400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'background-primary': '#0D1117',
            'background-secondary': '#161B22',
            'accent-primary': '#C18F3D',
            'text-primary': '#E6EDF3',
            'text-secondary': '#8B949E',
            'border-color': '#30363d',
          },
          fontFamily: {
            'sans': ['Lato', 'sans-serif'],
            'display': ['Poppins', 'sans-serif'],
          }
        }
      }
    }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-background-primary text-text-primary font-sans">
    <div id="app" class="flex flex-col min-h-screen">
        <!-- Header will be rendered here -->
        <div id="header-container"></div>
        
        <!-- Main content will be rendered here -->
        <main id="main-content" class="flex-grow pt-20">
            <!-- Content will be dynamically loaded here -->
        </main>
        
        <!-- Footer will be rendered here -->
        <div id="footer-container"></div>
    </div>
    
    <!-- JavaScript modules -->
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/main.js"></script>
